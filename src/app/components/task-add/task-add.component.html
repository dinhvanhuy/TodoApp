<h3 class="title">New Task</h3>
<div class="div" [formGroup]="taskForm" class="mt-5">
    <div *ngIf="f['title'].dirty || f['title'].touched">
        <div class="invalid-feedback" *ngIf="f['title'].errors?.required">
           Title is need required
        </div>
    </div>
    <div class="form-group mt-2">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Add new task..."
            formControlName="title">
    </div>
    <div class="form-group">
        <label for="description" class="label">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="5"></textarea>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">Due Date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
                    [minDate]="day" formControlName="dueDate">
                    <div class="input-group-append">
                        <button type="button" (click)="d.toggle()" class="btn btn-outline-secondary calendar"></button>
                    </div>
                </div>
            </div>
         
        </div>
        <div class="col">
            <label for="piority" class="label">Piority</label>
            <select class="custom-select" id="Piority" formControlName="piority">
                <option value="Low">Low</option>
                <option value="Normal" [selected]="true">Normal</option>
                <option value="High">High</option>
            </select>
        </div>

    </div>

    <div class="row">
        <button type="button" class="btn btn-add" (click)="addTask()">Add</button>
    </div>

</div>
